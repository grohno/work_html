<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <title>お問い合わせ | 株式会社DIVE</title>
  </head>
  <body>
      <header>
        <div class="inner">
          <h1>株式会社DIVE</h1>
        </div>
      </header>
      <article class="content">
        <div class="inner">
        <div id="accordion">
          <h2>お問い合わせ</h2>
          <p>送信後、自動返信メールをお送りいたします。<br>
            2営業日以内にお返事を差し上げますので、今しばらくお待ちくださいませ。</p>
          <p class="open">ここをクリックしてお問い合わせフォームを開く</p>
          <form action="#" method="post">
            <p><label>名前：<br><input type="text" name="name" size="40"axlength="20"></label></p>
            <p><label>電話番号：<br><input type="tel" name="tel" size="12" maxlength="20"> - <input type="tel" name="tel" size="12" maxlength="20"> - <input type="tel" name="tel" size="12" maxlength="20"></label></p>
            <p><label>メールアドレス：<br><input type="email" name="email" size="30" maxlength="40"></label></p>
            <p>
            <label for="kanso">ご意見・ご感想：</label><br>
            <textarea id="kanso" name="kanso" cols="40" rows="10" maxlength="20" placeholder="ご意見・ご感想をご記入ください"></textarea>
            </p>
            <p class="btn"><input type="submit" value="送信する"></p>
          </div>
          </form>
        </div>
      </article>
      <footer class="footer">
        <p>Copyright © 2021 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
